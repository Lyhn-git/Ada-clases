<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles_tarea3.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto:500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Tarea 3</title>
</head>

<body>
    <div class="card">

        <div class="izquierda">
            <img src="https://www.bmcsports.ie/images/new-balance-womens-880v8-running-shoe-p27415-57847_image.jpg" class="shoe">
            <div class="dots">
                <div class="dot"></div>
                <div class="dot medio"></div>
                <div class="dot"></div>
            </div>
            <h1>New Balance 565</h1>
            <p>GREY/GREEN WL565 WOMENS SHOES</p>
            <h2>$69.95</h2>
        </div>

        <div class="derecha">
            <img src="" class="settings">
            <div class="visa">

                <img src="./assets/chip.png" class="chip">
                <h1>Visa Card</h1>
            </div>

            <div class="datos">
                <h3>CARD HOLDER</h3>
                <p>Jackqueline K. Daniels</p>

                <h3>CARD NUMBER</h3>
                <p>8152 8826 0726 8992</p>

                <div class="lineas">
                    <div class="linea1">
                        <h3>Expiration date</h3>
                        <p>03/17</p>
                    </div>
                    <div class="linea2">
                        <h3>CVC</h3>
                        <p>***</p>
                    </div>
                </div>

            </div>
            <button class="btn">PURCHASE <img src="./assets/484024.svg" width="25px"></button>
        </div>

    </div>
</body>

</html>
