<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles_tarea2.css">
    <title>Tarea 2</title>
</head>

<body>

    <div class="card">
        <div class="arriba">
            <div class="circulo">
                <p>From</p>
                <h1>$599</h1>
            </div>
            <div class="rectangulo">
                <p><strong>POPULAR</strong></p>
            </div>
        </div>

        <div class="abajo">
            <h1>Fort-de-France to St. John's 7 nights</h1>
            <p>Eastern Caribbean, Jewel of the sea</p>
            <br>
            <p>Sealing Dates:</p>
            <div class="fechas">
                <div class="fecha">
                    <p> <strong>14</strong> DEC </p>
                </div>
                <div class="fecha">
                    <p> <strong>19</strong> DEC </p>
                </div>
                <div class="fecha">
                    <p> <strong>14</strong> DEC </p>
                </div>
            </div>
            <hr>
            <div class="footer">
                <div class="contador likes">
                    <img src="./assets/corazon.svg" class="heart">
                    <p>88</p>
                </div>
                <div class="contador guardados">
                    <img src="./assets/marcador.svg" class="bookmark">
                    <p>19</p>
                </div>
                <img src="./assets/dots.svg" class="menu">
            </div>
        </div>
    </div>
