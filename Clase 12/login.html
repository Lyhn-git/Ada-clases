<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="./estilos-login.css">
</head>

<body>
    <div class="card">

        <div class="left">
            <div class="contenido">
                <h1>Hola!</h1>
                <h2>Te estábamos esperando</h2>

                <form>
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="ejemplo@dominio.com"></input>

                    <label for="contraseña">Contraseña</label>
                    <input type="text" name="contraseña" placeholder="Ingresa tu contraseña"></input>

                    <input class="btn" type="submit" value="Ingresar"></input>
                </form>

                <p>¿No tienes cuenta? <a>¡Regístrate!</a></p>
            </div>
        </div>

        <div class="right">
            <img src="https://assets-ouch.icons8.com/preview/809/b132c8e3-b3cd-4c55-9efe-5495d998bb38.png">
        </div>

</body>

</html>
