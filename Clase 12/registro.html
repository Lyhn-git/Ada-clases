<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="./estilos-regis.css">
</head>

<body>
    <div class="card">

        <div class="left">
            <img src="https://assets-ouch.icons8.com/preview/511/a8fc1d6c-db5e-4530-87e4-e84ac496ebce.png">
        </div>
        <div class="right">
            <div class="contenido">
                <h1>Hola!</h1>
                <h2>Comencemos el viaje</h2>

                <form>
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Ingresa tu nombre de usuario">
                    </input>

                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="ejemplo@dominio.com"></input>

                    <label for="contraseña">Contraseña</label>
                    <input type="text" name="contraseña" placeholder="Ingresa tu contraseña"></input>

                    <label for="repitecontraseña">Confirmar Contraseña</label>
                    <input type="text" name="repitecontraseña" placeholder="Confirma tu contraseña"></input>

                    <div class="check">
                        <input class="check" type="checkbox" name="terminos">
                        </input> <label for="terminos"> Estoy de acuerdo con los <a href=#> términos y condiciones</a></label>
                    </div>
                    <input class="btn" type="submit" value="Registrarme"></input>
                </form>
                <p>¿Tienes cuenta? <a>¡Ingresa!</a></p>
            </div>
        </div>
    </div>
</body>

</html>
